            initializeElements() {
                this.elements = {
                    gameScreen: document.getElementById('gameScreen'),
                    resultScreen: document.getElementById('resultScreen'),
                    questionText: document.getElementById('questionText'),
                    answerContainer: document.getElementById('answerContainer'),
                    explanationBox: document.getElementById('explanationBox'),
                    explanationText: document.getElementById('explanationText'),
                    currentQuestion: document.getElementById('currentQuestion'),
                    currentScore: document.getElementById('currentScore'),
                    finalScore: document.getElementById('finalScore'),
                    resultMessage: document.getElementById('resultMessage'),
                    resultEmoji: document.getElementById('resultEmoji'),
                    startBtn: document.getElementById('startBtn'),
                    nextBtn: document.getElementById('nextBtn'),
                    restartBtn: document.getElementById('restartBtn'),
                    playAgainBtn: document.getElementById('playAgainBtn')
                };
            }

            attachEventListeners() {
                this.elements.startBtn.addEventListener('click', () => this.startGame());
                this.elements.nextBtn.addEventListener('click', () => this.nextQuestion());
                this.elements.restartBtn.addEventListener('click', () => this.restartGame());
                this.elements.playAgainBtn.addEventListener('click', () => this.restartGame());
            }

            startGame() {
                // 70ë¬¸ì œ ì¤‘ ëœë¤ 10ë¬¸ì œ ì„ íƒ
                const shuffled = [...this.questions].sort(() => 0.5 - Math.random());
                this.gameQuestions = shuffled.slice(0, 10);
                
                this.currentQuestionIndex = 0;
                this.score = 0;
                this.answered = false;
                
                this.elements.startBtn.style.display = 'none';
                this.showQuestion();
            }

            showQuestion() {
                const question = this.gameQuestions[this.currentQuestionIndex];
                
                this.elements.currentQuestion.textContent = this.currentQuestionIndex + 1;
                this.elements.questionText.textContent = question.question;
                this.elements.explanationBox.classList.add('hidden');
                this.elements.nextBtn.classList.add('hidden');
                this.answered = false;
                
                // ë‹µë³€ ë²„íŠ¼ ìƒì„±
                this.elements.answerContainer.innerHTML = '';
                question.answers.forEach((answer, index) => {
                    const button = document.createElement('button');
                    button.className = 'answer-btn bg-orange-100 hover:bg-orange-200 text-orange-800 font-semibold py-4 px-6 rounded-xl shadow-md transition-all border-2 border-orange-200';
                    button.textContent = answer;
                    button.addEventListener('click', () => this.selectAnswer(index));
                    this.elements.answerContainer.appendChild(button);
                });
            }

            selectAnswer(selectedIndex) {
                if (this.answered) return;
                this.answered = true;
                
                const question = this.gameQuestions[this.currentQuestionIndex];
                const buttons = this.elements.answerContainer.querySelectorAll('button');
                
                buttons.forEach((button, index) => {
                    if (index === question.correct) {
                        button.classList.add('correct');
                    } else if (index === selectedIndex && index !== question.correct) {
                        button.classList.add('incorrect');
                    }
                    button.disabled = true;
                });
                
                if (selectedIndex === question.correct) {
                    this.score += 10;
                    this.elements.currentScore.textContent = this.score;
                }
                
                // í•´ì„¤ í‘œì‹œ
                this.elements.explanationText.textContent = question.explanation;
                this.elements.explanationBox.classList.remove('hidden');
                
                // ë‹¤ìŒ ë²„íŠ¼ í‘œì‹œ
                if (this.currentQuestionIndex < 9) {
                    this.elements.nextBtn.classList.remove('hidden');
                } else {
                    setTimeout(() => this.showResult(), 2000);
                }
            }

            nextQuestion() {
                this.currentQuestionIndex++;
                this.showQuestion();
            }

            showResult() {
                this.elements.gameScreen.classList.add('hidden');
                this.elements.resultScreen.classList.remove('hidden');
                
                this.elements.finalScore.textContent = this.score + 'ì ';
                
                let message, emoji;
                if (this.score >= 90) {
                    message = 'ğŸ· ì™€ì¸ ë§ˆìŠ¤í„°! ì™„ë²½í•œ ì‹¤ë ¥ì…ë‹ˆë‹¤!';
                    emoji = 'ğŸ†';
                } else if (this.score >= 70) {
                    message = 'ğŸ¥‚ ìš°ìˆ˜í•©ë‹ˆë‹¤! ì™€ì¸ì— ëŒ€í•´ ì˜ ì•Œê³  ê³„ì‹œë„¤ìš”!';
                    emoji = 'ğŸ‰';
                } else if (this.score >= 50) {
                    message = 'ğŸ‡ ê´œì°®ìŠµë‹ˆë‹¤! ì¡°ê¸ˆ ë” ê³µë¶€í•˜ì‹œë©´ ì „ë¬¸ê°€ê°€ ë  ìˆ˜ ìˆì–´ìš”!';
                    emoji = 'ğŸ‘';
                } else {
                    message = 'ğŸ“š í™”ì´íŒ…! ì™€ì¸ì˜ ì„¸ê³„ëŠ” ë„“ê³  ê¹ŠìŠµë‹ˆë‹¤!';
                    emoji = 'ğŸŒ±';
                }
                
                this.elements.resultMessage.textContent = message;
                this.elements.resultEmoji.textContent = emoji;
            }

            restartGame() {
                this.elements.gameScreen.classList.remove('hidden');
                this.elements.resultScreen.classList.add('hidden');
                this.elements.startBtn.style.display = 'inline-block';
                this.elements.questionText.textContent = 'ê²Œì„ì„ ì‹œì‘í•˜ë ¤ë©´ ì•„ë˜ ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”!';
                this.elements.answerContainer.innerHTML = '';
                this.elements.currentScore.textContent = '0';
                this.elements.explanationBox.classList.add('hidden');
            }
        }

        // ê²Œì„ ì´ˆê¸°í™”
