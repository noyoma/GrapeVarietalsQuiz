<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>와인 품종 퀴즈_애호가 버전</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff7300, #ffa500, #ff8c00);
            min-height: 100vh;
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .answer-btn {
            transition: all 0.3s ease;
        }
        .answer-btn:hover {
            transform: translateY(-2px);
        }
        .correct {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        .incorrect {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
    </style>
</head>
<body class="font-sans">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">🍷와인 품종 퀴즈_애호가 버전</h1>
            <p class="text-white text-lg">특징 서술을 보고, 품종을 맞춰보세요!</p>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="max-w-4xl mx-auto glass-effect rounded-3xl p-8 shadow-2xl">
            <!-- Game Info -->
            <div class="flex justify-between items-center mb-6">
                <div class="text-white">
                    <span class="text-lg font-semibold">문제 <span id="currentQuestion">1</span> / 10</span>
                </div>
                <div class="text-white">
                    <span class="text-lg font-semibold">점수: <span id="currentScore">0</span>점</span>
                </div>
            </div>

            <!-- Question -->
            <div class="bg-white rounded-2xl p-6 mb-6 shadow-lg">
                <h3 class="text-xl font-bold text-gray-800 mb-4" id="questionText">게임을 시작하려면 아래 버튼을 클릭하세요!</h3>
                <div id="answerContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- 답변 버튼들이 여기에 표시됩니다 -->
                </div>
            </div>

            <!-- Explanation -->
            <div id="explanationBox" class="bg-yellow-50 rounded-2xl p-6 mb-6 shadow-lg hidden">
                <h4 class="text-lg font-bold text-gray-800 mb-2">해설</h4>
                <p id="explanationText" class="text-gray-700"></p>
            </div>

            <!-- Control Buttons -->
            <div class="text-center">
                <button id="startBtn" class="bg-white hover:bg-gray-100 text-orange-600 font-bold py-3 px-8 rounded-full shadow-lg transition-all transform hover:scale-105">
                    <i class="fas fa-play mr-2"></i>게임 시작
                </button>
                <button id="nextBtn" class="bg-white hover:bg-gray-100 text-orange-600 font-bold py-3 px-8 rounded-full shadow-lg transition-all transform hover:scale-105 hidden">
                    <i class="fas fa-arrow-right mr-2"></i>다음 문제
                </button>
                <button id="restartBtn" class="bg-white hover:bg-gray-100 text-orange-600 font-bold py-3 px-8 rounded-full shadow-lg transition-all transform hover:scale-105 hidden">
                    <i class="fas fa-redo mr-2"></i>다시 하기
                </button>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="resultScreen" class="max-w-4xl mx-auto glass-effect rounded-3xl p-8 shadow-2xl hidden">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-white mb-6">게임 완료!</h2>
                <div class="bg-white rounded-2xl p-8 mb-6">
                    <div class="text-6xl mb-4" id="resultEmoji">🎉</div>
                    <h3 class="text-2xl font-bold text-gray-800 mb-2">최종 점수</h3>
                    <div class="text-4xl font-bold text-orange-600 mb-4" id="finalScore">0점</div>
                    <p class="text-lg text-gray-600" id="resultMessage">훌륭합니다!</p>
                </div>
                <button id="playAgainBtn" class="bg-white hover:bg-gray-100 text-orange-600 font-bold py-3 px-8 rounded-full shadow-lg transition-all transform hover:scale-105">
                    <i class="fas fa-play mr-2"></i>다시 하기
                </button>
            </div>
        </div>
    </div>

            initializeElements() {
                this.elements = {
                    gameScreen: document.getElementById('gameScreen'),
                    resultScreen: document.getElementById('resultScreen'),
                    questionText: document.getElementById('questionText'),
                    answerContainer: document.getElementById('answerContainer'),
                    explanationBox: document.getElementById('explanationBox'),
                    explanationText: document.getElementById('explanationText'),
                    currentQuestion: document.getElementById('currentQuestion'),
                    currentScore: document.getElementById('currentScore'),
                    finalScore: document.getElementById('finalScore'),
                    resultMessage: document.getElementById('resultMessage'),
                    resultEmoji: document.getElementById('resultEmoji'),
                    startBtn: document.getElementById('startBtn'),
                    nextBtn: document.getElementById('nextBtn'),
                    restartBtn: document.getElementById('restartBtn'),
                    playAgainBtn: document.getElementById('playAgainBtn')
                };
            }

            attachEventListeners() {
                this.elements.startBtn.addEventListener('click', () => this.startGame());
                this.elements.nextBtn.addEventListener('click', () => this.nextQuestion());
                this.elements.restartBtn.addEventListener('click', () => this.restartGame());
                this.elements.playAgainBtn.addEventListener('click', () => this.restartGame());
            }

            startGame() {
                // 70문제 중 랜덤 10문제 선택
                const shuffled = [...this.questions].sort(() => 0.5 - Math.random());
                this.gameQuestions = shuffled.slice(0, 10);
                
                this.currentQuestionIndex = 0;
                this.score = 0;
                this.answered = false;
                
                this.elements.startBtn.style.display = 'none';
                this.showQuestion();
            }

            showQuestion() {
                const question = this.gameQuestions[this.currentQuestionIndex];
                
                this.elements.currentQuestion.textContent = this.currentQuestionIndex + 1;
                this.elements.questionText.textContent = question.question;
                this.elements.explanationBox.classList.add('hidden');
                this.elements.nextBtn.classList.add('hidden');
                this.answered = false;
                
                // 답변 버튼 생성
                this.elements.answerContainer.innerHTML = '';
                question.answers.forEach((answer, index) => {
                    const button = document.createElement('button');
                    button.className = 'answer-btn bg-orange-100 hover:bg-orange-200 text-orange-800 font-semibold py-4 px-6 rounded-xl shadow-md transition-all border-2 border-orange-200';
                    button.textContent = answer;
                    button.addEventListener('click', () => this.selectAnswer(index));
                    this.elements.answerContainer.appendChild(button);
                });
            }

            selectAnswer(selectedIndex) {
                if (this.answered) return;
                this.answered = true;
                
                const question = this.gameQuestions[this.currentQuestionIndex];
                const buttons = this.elements.answerContainer.querySelectorAll('button');
                
                buttons.forEach((button, index) => {
                    if (index === question.correct) {
                        button.classList.add('correct');
                    } else if (index === selectedIndex && index !== question.correct) {
                        button.classList.add('incorrect');
                    }
                    button.disabled = true;
                });
                
                if (selectedIndex === question.correct) {
                    this.score += 10;
                    this.elements.currentScore.textContent = this.score;
                }
                
                // 해설 표시
                this.elements.explanationText.textContent = question.explanation;
                this.elements.explanationBox.classList.remove('hidden');
                
                // 다음 버튼 표시
                if (this.currentQuestionIndex < 9) {
                    this.elements.nextBtn.classList.remove('hidden');
                } else {
                    setTimeout(() => this.showResult(), 2000);
                }
            }

            nextQuestion() {
                this.currentQuestionIndex++;
                this.showQuestion();
            }

            showResult() {
                this.elements.gameScreen.classList.add('hidden');
                this.elements.resultScreen.classList.remove('hidden');
                
                this.elements.finalScore.textContent = this.score + '점';
                
                let message, emoji;
                if (this.score >= 90) {
                    message = '🍷 와인 마스터! 완벽한 실력입니다!';
                    emoji = '🏆';
                } else if (this.score >= 70) {
                    message = '🥂 우수합니다! 와인에 대해 잘 알고 계시네요!';
                    emoji = '🎉';
                } else if (this.score >= 50) {
                    message = '🍇 괜찮습니다! 조금 더 공부하시면 전문가가 될 수 있어요!';
                    emoji = '👍';
                } else {
                    message = '📚 화이팅! 와인의 세계는 넓고 깊습니다!';
                    emoji = '🌱';
                }
                
                this.elements.resultMessage.textContent = message;
                this.elements.resultEmoji.textContent = emoji;
            }

            restartGame() {
                this.elements.gameScreen.classList.remove('hidden');
                this.elements.resultScreen.classList.add('hidden');
                this.elements.startBtn.style.display = 'inline-block';
                this.elements.questionText.textContent = '게임을 시작하려면 아래 버튼을 클릭하세요!';
                this.elements.answerContainer.innerHTML = '';
                this.elements.currentScore.textContent = '0';
                this.elements.explanationBox.classList.add('hidden');
            }
        }

        // 게임 초기화
        document.addEventListener('DOMContentLoaded', () => {
            new WineQuizGame();
        });
    </script>
</body>
</html>
